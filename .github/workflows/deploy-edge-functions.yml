name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy create-onepager function
        run: supabase functions deploy create-onepager --no-verify-jwt --project-ref $PROJECT_ID

      - name: Deploy push-to-attio function
        run: supabase functions deploy push-to-attio --no-verify-jwt --project-ref $PROJECT_ID

      - name: Deploy assess-db-changes-from-traxcn-export function
        run: supabase functions deploy assess-db-changes-from-traxcn-export --no-verify-jwt --project-ref $PROJECT_ID

      - name: Deploy run-prefect-pipeline function
        run: supabase functions deploy run-prefect-pipeline --no-verify-jwt --project-ref $PROJECT_ID